<body>
  <div class="container">
    <nav>
      <div>
        <img src="./images/logo.svg" alt="tech-care-logo" />
      </div>
      <div class="links">
        <a href="/home"><i class="material-icons icons">home</i>Overview</a>
        <a href="/home"><i class="material-icons icons">people</i>Patients</a>
        <a href="/home"><i class="material-icons icons">calendar_today</i>Schedule</a>
        <a href="/home"><i class="material-icons icons">chat_bubble</i>Message</a>
        <a href="/home"><i class="material-icons icons">credit_card</i>Transactions</a>
      </div>
      <div class="doc_img_info_container">
        <img src="./images/doc.png" alt="Doctor Image">
        <div class="doc_info_container">
          <p>Dr. John Doe</p>
          <p>General Practitioner</p>
        </div>
      </div>
      <div class="vert_bar"></div>
      <div class="profile">
        <a href="/home"><i class="material-icons icons">settings</i></a>
        <a href="/home"><i class="material-icons icons">more_vert</i></a>
      </div>
    </nav>

          <h2>Patients</h2>
          <i class="material-icons">search</i>
        </div>
        <div class="patients_list">
        </div>
      </aside>
      <div class="dignosis_main_container">
        <aside class="diagnosis_container">
          <h2>Diagnosis History</h2>
          <div class="diagnosis_chart_container">
            <div class="chart_container">
              <canvas id="bloodPressureChart" width="200" height="100"></canvas>
            </div>

              <div>
                <h3><span class="circle pink"></span>Systolic</h3>
                <p class="high_bp"></p>
                <div class="bp_container">
                  <i class="material-icons">arrow_drop_up</i>
                  <span>Higher than average</span>
                </div>
              </div>
              <div class="horiz_bar"></div>
              <div>
                <h3>
                  <span class="circle blue">
                  </span>
                  Diastolic
                </h3>
                <p class="low_bp"></p>
                <div class="bp_container">
                  <i class="material-icons">arrow_drop_down</i>
                  <span>Lower than average</span>
                </div>
              </div>
            </div>
          </div>
